            font-weight: bold;

        }
        .circle-button.selected {
            background: #4CAF50;
            color: white;
        }
        .major-key {
            border-color: #2196F3;
        }
        .minor-key {
            border-color: #FF9800;

        }
        .info-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .key-info, .instrument-panel {

            border-radius: 8px;
            border: 1px solid #ddd;
        }

        }

        }

        }

            margin: 15px 0;

            background: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            transition: all 0.3s ease;
        }
        .chord-toggle button.active {
            background: #4CAF50;
            color: white;
        }
        .chord-toggle button:hover:not(.active) {

        }
        .chord-buttons {

            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        .chord-btn {

            border: 2px solid #333;
            background: white;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;

        }

            color: white;

        }

            left: 0;

            border: 2px solid #333;
            border-radius: 4px;
            padding: 10px;

            background: #d0d0d0;
        }

        .fret-cell.nut-border {
            border-left: 3px solid #333;
        }
        
        /* Remove brown background from fret marker positions - make them transparent */

            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, #666, #999, #666);

            height: 18px;

                height: 22px;
                font-size: 10px;

            .string-label {

        // Generate secondary dominants for a key
        function generateSecondaryDominants(key) {
            const keyData = musicalKeys[key];
            if (!keyData || !keyData.scale) return [];
            
            const scaleNotes = keyData.scale;
            const isMinor = key.includes('m');
            
            // Build dominant 7th chords on each scale degree
            const secondaryDominants = [];
            
            scaleNotes.forEach((note, index) => {
                // Get the correct enharmonic spelling for this key
                const rootSemitone = noteToSemitone(note);
                const root = semitoneToNote(rootSemitone, key);
                const third = semitoneToNote((rootSemitone + 4) % 12, key);
                const fifth = semitoneToNote((rootSemitone + 7) % 12, key);
                const seventh = semitoneToNote((rootSemitone + 10) % 12, key); // Minor 7th for dominant
                
                const romanNumeral = isMinor ? 
                    ['i', 'ii°', '♭III', 'iv', 'v', '♭VI', '♭VII'][index] :
                    ['I', 'ii', 'iii', 'IV', 'V', 'vi', 'vii°'][index];
                    
                secondaryDominants.push({
                    symbol: `${root}7`,
                    notes: [root, third, fifth, seventh],
                    degrees: ['1', '3', '5', '♭7'],
                    target: `V7/${romanNumeral}`
                });
            });
            
            return secondaryDominants;
        }

        function generateDiminishedPassing(key) {
            const keyData = musicalKeys[key];
            if (!keyData || !keyData.scale) return [];
            
            const scaleNotes = keyData.scale;
            const diminishedPassing = [];
            
            scaleNotes.forEach((note, index) => {
                const currentSemitone = noteToSemitone(note);
                const nextNote = scaleNotes[(index + 1) % scaleNotes.length];
                const nextSemitone = noteToSemitone(nextNote);
                
                // Check if there's a semitone gap between this note and the next
                let passingToneSemitone = (currentSemitone + 1) % 12;
                
                // Only add if there's actually a chromatic note between scale degrees
                if (passingToneSemitone !== nextSemitone) {
                    const root = semitoneToNote(passingToneSemitone, key);
                    const third = semitoneToNote((passingToneSemitone + 3) % 12, key); // Minor third
                    const fifth = semitoneToNote((passingToneSemitone + 6) % 12, key); // Diminished fifth
                    const seventh = semitoneToNote((passingToneSemitone + 9) % 12, key); // Diminished seventh
                    
                    diminishedPassing.push({
                        symbol: `${root}°7`,
                        notes: [root, third, fifth, seventh],
                        degrees: ['1', '♭3', '♭5', '♭♭7'],
                        position: `${note}→${nextNote}`

                }
            });
            
            return diminishedPassing;

            // Get proper enharmonic spelling based on key signature
            const keyInfo = keySignatures[key.replace(/m$/, '').split('/')[0]] || keySignatures['C'];
            
            if (keyInfo.flats.length > 0) {

                return sharpNotes[semitone % 12];
            }

            // Update instrument buttons
            document.querySelectorAll('.instrument-btn').forEach((btn, index) => {
                const instrumentKeys = Object.keys(instruments);
                btn.classList.toggle('selected', instrumentKeys[index] === selectedInstrument);
            });
        }

        function updateKeyInfo() {
            const keyData = musicalKeys[selectedKey];
            const container = document.getElementById('keyInfo');
            
            if (keyData) {
                let chords = [];
                let chordModeTitle = '';
                
                // Get appropriate chord set based on mode
                switch(chordMode) {
                    case 'triads':
                        chords = keyData.triads || [];
                        chordModeTitle = 'Triads';
                        break;
                    case 'sevenths':
                        chords = keyData.sevenths || [];
                        chordModeTitle = '7th Chords';
                        break;
                    case 'secondary':
                        chords = generateSecondaryDominants(selectedKey);
                        chordModeTitle = 'Secondary Dominants';
                        break;
                    case 'diminished':
                        chords = generateDiminishedPassing(selectedKey);
                        chordModeTitle = 'Diminished Passing';
                        break;
                }
                
                container.innerHTML = `
                    <h4>${selectedKey} ${selectedKey.includes('m') ? 'Minor' : 'Major'}</h4>
                    <p><strong>Key Signature:</strong> ${keyData.signature}</p>
                    <p><strong>Scale Notes:</strong></p>
                    <div class="scale-notes">
                        ${keyData.scale.map((note, index) => 
                            `<span class="note-chip ${index === 0 ? 'root' : ''}">${note}</span>`
                        ).join('')}
                    </div>
                    
                    <div class="chord-toggle">
                        <button class="${chordMode === 'triads' ? 'active' : ''}" onclick="toggleChordMode('triads')">Triads</button>
                        <button class="${chordMode === 'sevenths' ? 'active' : ''}" onclick="toggleChordMode('sevenths')">7th Chords</button>
                        <button class="${chordMode === 'secondary' ? 'active' : ''}" onclick="toggleChordMode('secondary')">Secondary</button>
                        <button class="${chordMode === 'diminished' ? 'active' : ''}" onclick="toggleChordMode('diminished')">Diminished</button>
                    </div>
                    
                    <p><strong>${chordModeTitle}:</strong></p>
                    <div class="chord-buttons">
                        ${chords.map((chord, index) => `
                            <div class="chord-btn ${selectedChord && selectedChord.symbol === chord.symbol ? 'selected' : ''}" 
                                 onclick="selectChord(${index})">
                                ${chord.symbol}
                                <div class="chord-details ${selectedChord && selectedChord.symbol === chord.symbol ? 'show' : ''}">
                                    <strong>${chord.symbol}</strong>
                                    <div class="chord-notes">
                                        ${chord.notes.map((note, noteIndex) => 
                                            `<span class="chord-note">${note}<span class="scale-degree">${chord.degrees[noteIndex]}</span></span>`
                                        ).join('')}
                                    </div>
                                    ${chord.target ? `<p><small>Resolves to: ${chord.target}</small></p>` : ''}
                                    ${chord.position ? `<p><small>Position: ${chord.position}</small></p>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }

        function toggleChordMode(mode) {
            chordMode = mode;
            selectedChord = null; // Clear selected chord when switching modes
            updateKeyInfo();
            updateFretboard();
        }

        function selectChord(chordIndex) {
            let chords = [];
            
            // Get appropriate chord set based on mode
            switch(chordMode) {
                case 'triads':
                    chords = musicalKeys[selectedKey].triads || [];
                    break;
                case 'sevenths':
                    chords = musicalKeys[selectedKey].sevenths || [];
                    break;
                case 'secondary':
                    chords = generateSecondaryDominants(selectedKey);
                    break;
                case 'diminished':
                    chords = generateDiminishedPassing(selectedKey);
                    break;
            }
            
            if (selectedChord && selectedChord.symbol === chords[chordIndex].symbol) {
                // Deselect if clicking the same chord
                selectedChord = null;
            } else {
                // Select new chord
                selectedChord = chords[chordIndex];
            }
            
            updateKeyInfo();
            updateFretboard();
        }

        function updateFretboard() {
            const instrument = instruments[selectedInstrument];
            const keyData = musicalKeys[selectedKey];
            const container = document.getElementById('fretboard');
            
            if (!keyData) return;
            
            const maxFrets = instrument.frets;
            
            // Set CSS custom properties for grid layout
            document.documentElement.style.setProperty('--fret-count', maxFrets);
            document.documentElement.style.setProperty('--string-count', instrument.strings.length);
            
            let html = '<div class="fretboard-grid">';
            
            // String configuration
            const stringOrder = [...Object.values(currentTuning)];
            if (selectedInstrument === 'guitar' || selectedInstrument === 'bass') {
                stringOrder.reverse(); // High to low for visual display
            }
            
            // Create grid: each string gets its own row, each fret gets its own column
            stringOrder.forEach((openString, stringIndex) => {
                // String label (first column)
                html += `<div class="string-label" style="grid-row: ${stringIndex + 1}; grid-column: 1;">${openString}</div>`;
                
                // Fret cells for this string
                for (let fret = 0; fret <= maxFrets; fret++) {
                    const semitone = (noteToSemitone(openString) + fret) % 12;
                    const note = semitoneToNote(semitone, selectedKey); // Use key-aware note naming
                    
                    let noteClass = '';
                    let showNote = false;
                    
                    // Priority: chord tones > root notes (only if no chord selected) > scale notes
                    if (selectedChord && isChordTone(note, selectedChord)) {
                        noteClass = 'chord';
                        showNote = true;
                    } else if (!selectedChord && isRootNote(note, selectedKey)) {
                        noteClass = 'root';
                        showNote = true;
                    } else if (isNoteInScale(note, keyData.scale)) {
                        // Show scale notes even when chord is selected (in light blue)
                        noteClass = 'scale';
                        showNote = true;
                    }
                    
                    const gridColumn = fret + 2; // +2 because column 1 is string label, fret 0 is column 2
                    const nutClass = fret === 1 ? 'nut-border' : ''; // Add nut border class for first fret
                    
                    // Add subtle background shading for traditional fret positions
                    let fretPositionClass = '';
                    if (fret === 12) {
                        fretPositionClass = 'fret-12'; // Special darker shading for 12th fret
                    } else if ([3, 5, 7, 9, 15, 17, 19].includes(fret)) {
                        fretPositionClass = 'fret-position'; // Regular shading for other positions
                    }
                    
                    html += `<div class="fret-cell ${nutClass} ${fretPositionClass}" style="grid-row: ${stringIndex + 1}; grid-column: ${gridColumn};">`;
                    if (showNote) {
                        html += `<div class="note-dot ${noteClass}">${note}</div>`;
                    }
                    html += '</div>';
                }
            });
            
            html += '</div>'; // Close fretboard-grid
            
            // Add simple fret markers below (no dots, just spacing)
            html += '<div class="fret-markers">';
            html += '<div class="fret-marker"></div>'; // Empty space for string labels
            for (let fret = 0; fret <= maxFrets; fret++) {
                html += '<div class="fret-marker"></div>';
            }
            html += '</div>';
            
            container.innerHTML = html;
        }

        // Initialize the app when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
